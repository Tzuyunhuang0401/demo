<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>OLD EGG电脑商城 &amp; 黄子昀创作</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="login-area">

   <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- bg-overlay-white bg-img h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <h4 class="font-22">找回密码</h4>
                                <p class="text-muted mb-4">填下以下信息以继续.</p>

                                <form>
                                    <div class="form-group">
                                        <label class="float-left" >用户名</label>
                                        <input class="form-control" type="email" id="username" required="" placeholder="输入用户名">
                                    </div>
                                    <div class="form-group">
                                        <label >密保问题</label>
                                        <input class="form-control" type="text" required id="question" placeholder="输入你的密保问题">
                                    </div>
                                    <div class="form-group">
                                        <label >密保答案</label>
                                        <input class="form-control" type="text" required id="answer" placeholder="输入你的密保答案">
                                    </div>
                                    <div class="form-group">
                                        <label class="float-left" for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="输入你想要改成的密码">
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="button" onclick="check(this)">确认</button>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>
    <script src="js/forget.js"></script>
</body>

</html>
